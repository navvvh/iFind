<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFind - Your Claimed Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FIX: Corrected path to CSS -->
    <link rel="stylesheet" href="../css/claim.css"> 
    
    <!-- FIX: Corrected path to JS with defer to ensure it loads properly -->
    <script src="../js/api-service.js" defer></script>
    <script src="../js/claim.js" defer></script>
</head>
<body>
    <div class="top-navbar">
        <button class="hamburger-menu" id="hamburger-menu">
            <div class="profile-pic">
                <!-- This will be populated by JS -->
            </div>
        </button>
        <div class="logo-container">
            <img src="../assets/iFind.png" alt="iFind Logo" class="logo-image">
        </div>
        <div class="navbar-right">
            <!-- Notification Bell -->
            <div class="notification-icon" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notification-count" style="display: none;">0</span>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <h4>Notifications</h4>
                        <button class="mark-all-read" id="mark-all-read">Mark all as read</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                        <!-- Notifications will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Announcement Icon -->
            <div class="announcement-icon" id="announcement-icon">
                <i class="fas fa-bullhorn"></i>
                <div class="announcement-dropdown" id="announcement-dropdown">
                    <!-- Announcements here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Sidebar - Below navbar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="nav-item" id="nav-profile">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
                <div class="nav-item" id="nav-feed">
                    <i class="fas fa-stream"></i>
                    <span>Feed</span>
                </div>
                <div class="nav-item" id="nav-about">
                    <i class="fas fa-info-circle"></i>
                    <span>About iFind</span>
                </div>
                <div class="nav-item active" id="nav-claimed">
                    <i class="fas fa-check-circle"></i>
                    <span>Claimed</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="nav-item" id="nav-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Content Area -->
            <div class="content-area">
                <!-- Page Title -->
                <div class="page-header">
                    <h1 class="page-title">Your Claimed Posts</h1>
                    <p class="page-subtitle">These are items you posted that have been successfully claimed.</p>
                </div>

                <!-- Claimed Posts Feed -->
                <div class="feed" id="claimed-feed">
                    <div class="empty-state" id="empty-state" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <h3>No claimed posts yet</h3>
                        <p>Items you mark as claimed will appear here!</p>
                    </div>
                    <!-- Posts will be populated by claim.js -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- NOTE: Script tags were moved to the <head> with 'defer' attribute for better performance and reliability -->
</body>
</html>
